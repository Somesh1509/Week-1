data:
  image_height: 224
  image_width: 224
  batch_size: 32
  validation_split: 0.2
  test_split: 0.1
  random_seed: 42

model:
  num_classes: 5
  learning_rate: 0.001
  fine_tune_learning_rate: 0.0001
  epochs: 20
  patience: 10

classes:
  - dust
  - snow
  - bird_drop
  - crack
  - healthy

paths:
  data_dir: "data/raw"
  processed_dir: "data/processed"
  model_dir: "models/trained_models"
  logs_dir: "logs"

augmentation:
  rotation_range: 20
  width_shift_range: 0.2
  height_shift_range: 0.2
  horizontal_flip: True
  zoom_range: 0.2
  brightness_range: [0.8, 1.2]
  shear_range: 0.1
  fill_mode: 'nearest'